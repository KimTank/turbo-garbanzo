<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- 출력부분 -->
        <!-- <div class="calculator__display--bare">
          <span class="calculator__operend--left">1</span>
          <span class="calculator__operator">+</span>
          <span class="calculator__operend--right">12</span>
        </div>
        <div class="calculator__display--for-advanced">13</div> -->
        <!-- 출력부분 끝 -->
        
        <div class="calculator__display--bare">
            <span>1</span><span>+</span><span>1</span><span>=</span><span>2</span>
        </div>
        
        <!-- 
          className
        clear__and__enter
        -->
        
        <!-- 귀찮으니까 단순저장 -->
        <button class="calculate">=</button>

        <!-- 버튼모음 -->
        <div class="calculator__buttons">
          <div class="caculator__button-column-1">
            <button class="clear">AC</button>
            <button class="number">7</button>
            
          </div>
          <div class="button__row">
            
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
          </div>
          <div class="button__row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </div>
          <div class="button__row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">*</button>
          </div>
          <div class="button__row">
            <button class="number double">0</button>
            <button class="decimal">.</button>
            <button class="operator">/</button>
          </div>
        </div>
        <!-- 버튼모음 끝 -->
      </div>
      <!-- <img class="logo" src="data/codestates-logo.png" /> -->
      <img class="logo" src="data/codestates-logo.png" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
