<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="reg">
      <div>
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="fname" />
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="lname" />
      </div>
      <div>
        <p>Select a Race</p>
        <div>
          <input type="radio" name="distance" id="km5" value="0"/>
          <label for="km5">Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" name="distance" id="half" value="1"/>
          <label for="half">Half Marathon</label>
        </div>
        <div>
          <input type="radio" name="distance" id="full" value="2"/>
          <label for="full">Full Marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age-selected">
          <option value="under18">under 18</option>
          <option value="19to30">18~30</option>
          <option value="31to50">31~50</option>
          <option value="over51">50+</option>
        </select>
      </div>
      <input type="submit" value="Register!" action="reg">
    </form>
  </body>
</html>
